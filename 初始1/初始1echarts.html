<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js"
  integrity="sha256-oZEaXgWqxLmr12VzCK9eGOuHIi3XPZ/KsJXXFjtyvZA=" crossorigin="anonymous"></script>
    <!-- 步骤1:引入echarts.min.js文件
  步骤2:准备一个呈现图标的盒子
  步骤3:初始化echarts实例对象
  步骤4:准备配置项
  步骤5:将配置项设置给echarts实例对象 -->
  </head>
  <body>
    <!-- 步骤2:准备一个呈现图标的盒子 -->
    <div style="width: 650px; height: 500px"></div>
    <script>
      // 步骤3:初始化echarts实例对象
      // 参数,dom,决定图标最终呈现的位置
      var mCharts = echarts.init(document.querySelector("div"));
      var yAxisdata = [88, 92, 63, 77, 94, 80, 72, 86];
      var xAxisdata = [
        "张三",
        "李四",
        "王五",
        "闰土",
        "小明",
        "茅台",
        "二妞",
        "大强",
      ];
      // 步骤4:准备配置项
      var option = {
        title: {
          text: "语文成绩",
          textStyle: {
            color: "red",
          },
        },
        // x轴
        xAxis: {
          type: "category",
          data: xAxisdata,
        },
        // y轴
        yAxis: {
          type: "value",
        },
        // 移入显示
        tooltip:{
          // 普通移入显示
          // trigger:'item'
          // 坐标轴显示
          trigger:'axis',
          // 点击显示
          triggerOn:'click',
          // formatter:'{b}:{c} 分',//字符串模板,
          formatter:function(age){
            console.log(age);
            return age[0].name+' : '+age[0].data
          }
        },
        series: [
          {
            name: "语文",
            type: "bar", //决定图标的类型
            markPoint: {
              data: [
                {type: "max",name: "最大值"},
                {type: "min", name: "最小值"},
              ],
            },
            markLine: {
              data: [
                {type: "average", name: "平均值"},
              ],
            },
            label:{
              show:true,
              position:'top'
            },
            data: yAxisdata,
          },
        ],
      };
      // 步骤5:将配置项设置给echarts实例对象
      mCharts.setOption(option);
    </script>
  </body>
</html>
